<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
    
<div class="container">
    <div style="width:50%;margin: 0 auto;">
        <h1>Settings</h1>

        <form action="/asic/settings" method="POST">
            <div class="form-group">
                <div class="form-row">
                    <label for="Sha256_HR">Sha256</label>
                </div>
                <div class="form-row">
                    <div class="col">
                        <input type="text" name="Sha256_HR" class="form-control" placeholder="Hash rate">
                    </div>
                    <div class="col">
                        <input type="text" name="Sha256_P" class="form-control" placeholder="Power">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-row">
                    <label for="Scrypt_HR">Scrypt</label>
                </div>
                <div class="form-row">
                    <div class="col">
                        <input type="text" name="Scrypt_HR" class="form-control" placeholder="Hash rate">
                    </div>
                    <div class="col">
                        <input type="text" name="Scrypt_P" class="form-control" placeholder="Power">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-row">
                    <label for="X11_HR">X11</label>
                </div>
                <div class="form-row">
                    <div class="col">
                        <input type="text" name="X11_HR" class="form-control" placeholder="Hash rate">
                    </div>
                    <div class="col">
                        <input type="text" name="X11_P" class="form-control" placeholder="Power">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-row">
                    <label for="Quark_HR">Quark</label>
                </div>
                <div class="form-row">
                    <div class="col">
                        <input type="text" name="Quark_HR" class="form-control" placeholder="Hash rate">
                    </div>
                    <div class="col">
                        <input type="text" name="Quark_P" class="form-control" placeholder="Power">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-group">
                    <div class="form-row">
                        <label for="Qubit_HR">Qubit</label>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" name="Qubit_HR" class="form-control" placeholder="Hash rate">
                        </div>
                        <div class="col">
                            <input type="text" name="Qubit_P" class="form-control" placeholder="Power">
                        </div>
                    </div>
            </div>
            </div>
            <div class="form-group">
                <label for="Cost">Cost</label>
                <input type="text" name="Cost" class="form-control" placeholder="Cost">
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
    $('form').on('submit', function(event) {
        event.preventDefault();

        var $form = $(this);
        var url = $form.attr('action') + window.location.search;

        $.ajax({
            url: url,
            method: 'post',
            // contentType: 'application/json',
            data: $form.serialize()
        });
    });
</script>
</body>
</html>
